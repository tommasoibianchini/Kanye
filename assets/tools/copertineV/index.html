<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo di Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .slideshow-container {
            max-width: 400px;
            position: relative;
            margin-right: 80px; /* Spazio tra slideshow e immagine fissa */
        }

        .mySlides {
            display: none;
        }

        img {
            vertical-align: middle;
        }

        .fixed-image {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="1.jpg" alt="Image 1" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="2.jpg" alt="Image 2" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="3.jpg" alt="Image 3" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="4.jpg" alt="Image 4" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="5.jpg" alt="Image 5" style="width:100%">
            </div>
        </div>
        <div class="fixed-image">
            <img src="6.jpg" alt="Fixed Image" style="width:101%">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Cambia immagine ogni 2 secondi
        }
    </script>
</body>
</html>
